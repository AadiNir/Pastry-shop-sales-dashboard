<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Analytics Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #F4F6F9;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #2980B9;
      color: #fff;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      padding: 10px;
      cursor: pointer;
    }

    .sidebar li:hover {
      background-color: #1A5276;
    }

    .dashboard {
      flex: 1;
      padding: 20px;
      background-color: #fff;
    }

    .dashboard h1 {
      color: #2980B9;
      margin-bottom: 20px;
    }

    .dashboard .card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #E8F2FB;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .dashboard .card .title {
      font-size: 20px;
      color: #2980B9;
    }

    .dashboard .card .value {
      font-size: 30px;
      color: #2980B9;
    }

    .dashboard .chart-container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    .dashboard .chart-container canvas {
      max-width: 100%;
    }

    .recent-orders {
      background-color: #E8F2FB;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-left: auto;
      width: 400px;
    }

    .recent-orders h2 {
      color: #2980B9;
      margin-bottom: 10px;
    }

    .recent-orders .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .recent-orders .order-item .order-details {
      display: flex;
      align-items: center;
    }

    .recent-orders .order-item .order-details .item-price {
      margin-left: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <ul>
        <li>Analytics Dashboard</li>
        <li>Sales Input Form</li>
      </ul>
    </div>
    <div class="dashboard">
      <h1>Sales Analytics Dashboard</h1>
      <div class="card">
        <div class="title">Percentage of Stock Left</div>
        <div class="value">75%</div>
        <div class="chart-container">
          <canvas id="stockChart"></canvas>
        </div>
      </div>
      <div class="recent-orders">
        <h2>Recent Orders</h2>
        <div class="order-item">
          <div class="order-details">
            <div class="item-name">Product A</div>
            <div class="item-price">$10</div>
          </div>
          <div class="item-quantity">x5</div>
        </div>
        <div class="order-item">
          <div class="order-details">
            <div class="item-name">Product B</div>
            <div class="item-price">$15</div>
          </div>
          <div class="item-quantity">x3</div>
        </div>
        <div class="order-item">
          <div class="order-details">
            <div class="item-name">Product C</div>
            <div class="item-price">$20</div>
          </div>
          <div class="item-quantity">x2</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Stock Chart Data
    const stockData = {
      labels: ['In Stock', 'Sold'],
      datasets: [{
        data: [75, 25],
        backgroundColor: ['#2980B9', '#E8F2FB'],
        hoverBackgroundColor: ['#1A5276', '#D6EAF8'],
      }]
    };

    // Stock Chart Configuration
    const stockConfig = {
      type: 'pie',
      data: stockData,
      options: {
        responsive: true,
      }
    };

    // Create Stock Chart
    const stockChart = new Chart(document.getElementById('stockChart'), stockConfig);
  </script>
</body>

</html>
