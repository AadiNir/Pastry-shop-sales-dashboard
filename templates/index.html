<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Form Page</title>
  <style>
    body {
      background-color: #232323;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .form-container {
      max-width: 400px;
      margin: 40px auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }

    .form-group input[type="submit"] {
      background-color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Task Form</h1>

  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="taskname">Task Name:</label>
        <input type="text" id="taskname" name="taskname" required>
      </div>

      <div class="form-group">
        <label for="deadline">Deadline(in days):</label>
        <input type="number" id="deadline" name="deadline" required>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
